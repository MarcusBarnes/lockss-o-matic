mimetypes:
    # mimetypes are matched in the order supplied. wildcards are respected.
    # the final */* is required, or every unknown mimetype will be in its own au.
    - "text/html"
    - "text/rtf"
    - "text/*"
    - "application/pdf"
    - "application/postscript"
    - "application/zip"
    - "application/*"
    - "audio/*"
    - "image/*"
    - "video/*"
    - "*/*"
    