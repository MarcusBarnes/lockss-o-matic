LOCKSSOMatic\CRUDBundle\Entity\ExternalTitleDbs:
    type: entity
    table: external_title_dbs
    indexes:
        plns_id_idx:
            columns:
                - plns_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: 'Primary key for this table.'
            id: true
            generator:
                strategy: IDENTITY
    fields:
        plnsId:
            type: integer
            nullable: true
            unsigned: false
            comment: 'Foreign key for the plns table.'
            column: plns_id
        path:
            type: text
            nullable: true
            length: null
            fixed: false
            comment: 'The filesystem path to the uploaded title db file.'
    lifecycleCallbacks: {  }
