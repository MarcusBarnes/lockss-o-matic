LOCKSSOMatic\CRUDBundle\Entity\BoxStatus:
    type: entity
    table: box_status
    indexes:
        boxes_id_idx:
            columns:
                - boxes_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: 'Primary key for this table.'
            id: true
            generator:
                strategy: IDENTITY
    fields:
        boxesId:
            type: integer
            nullable: true
            unsigned: false
            comment: 'Foreign key for the boxes table.'
            column: boxes_id
        queryDate:
            type: datetime
            nullable: true
            comment: 'Timestamp indicating when the box was queried.'
            column: query_date
        propertyKey:
            type: text
            nullable: true
            length: null
            fixed: false
            comment: 'Box property key.'
            column: property_key
        propertyValue:
            type: text
            nullable: true
            length: null
            fixed: false
            comment: 'Box property value.'
            column: property_value
    lifecycleCallbacks:
            prePersist: [setQueryDate]
